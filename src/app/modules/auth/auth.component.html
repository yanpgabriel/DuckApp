<div class="d-flex flex-column align-items-center h-full duck-container">
  <div class="text-center align-self-center w-full duck">
    <h2>{{ 'system.name' | translate }}</h2>
  </div>
  <div class="text-center align-self-center w-full duck">
    <img alt="DuckApp" src="/assets/img/duck.png"/>
  </div>
  <div class="text-center align-self-center w-full">
    <p-button styleClass="p-button-outlined" (onClick)="signInWithKeycloack()">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
           alt="Logo da Google" style="width: 1.5rem;"/>
      <span class="ml-2 font-bold">Fazer Login</span>
    </p-button>
    <button type="button" pButton [routerLink]="'/auth/login'">Login</button>
  </div>
</div>

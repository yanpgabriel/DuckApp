<div>
  <div class="grid">
    <div class="col-12 sm:col-6 md:col-4 lg:col-3 xl:col-2 caixa" *ngFor="let conta of contas">
      <p-card>
        <ng-template pTemplate="header">
          <div class="flex align-items-center">
            <img [src]="'https://portalvhdshl0fsz1rywfcp.blob.core.windows.net/instituicoes-bancarias-logo/' + conta.instituicao + '.png'">
            <span>{{ conta.nome }}</span>
          </div>
        </ng-template>
        <ng-template pTemplate="content">
          <div class="flex justify-content-between">
            <span>Saldo Atual:</span>
            <span>{{ conta.saldoInicial | currency:'BRL' }}</span>
          </div>
        </ng-template>
        <ng-template pTemplate="footer">
        </ng-template>
      </p-card>
    </div>
  </div>
</div>

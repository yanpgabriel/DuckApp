<div>
  <div class="grid">
    <!--<div class="col-3">-->
    <!--  <p-button label="Criar" styleClass="duck-button" [routerLink]="['/users/create']"></p-button>-->
    <!--</div>-->
    <div class="col-12">
      <p-card styleClass="duck">

        <form [formGroup]="formGroup" class="grid w-full">
          <div class="col md:col-6 lg:col-3 mt-3">
            <duck-input-text id="fullname"
                             label="Nome Completo:"
                             formControlName="fullname"
            ></duck-input-text>
          </div>
          <div class="col md:col-6 lg:col-3 mt-3">
            <duck-input-text id="email"
                             label="E-mail:"
                             formControlName="email"
            ></duck-input-text>
          </div>
          <div class="col md:col-6 lg:col-3 mt-3">
            <duck-input-text-pass id="senha"
                                  label="Senha:"
                                  formControlName="password"
                                  [toggleMask]="true"
            ></duck-input-text-pass>
          </div>
          <div class="col md:col-6 lg:col-3 mt-3">
            <duck-input-dropdown id="profile"
                                 label="Perfil"
                                 formControlName="profile"
                                 placeholder="Selecione"
                                 [options]="profiles"
            ></duck-input-dropdown>
          </div>

          <div class="col col-offset-9 mt-3 flex justify-content-between">
            <button pButton pRipple type="button"
                    icon="fas fa-save"
                    label="Salvar"
                    class="p-button-outlined mr-2 w-6"
                    (click)="salvar()"
            ></button>
            <button pButton pRipple type="button"
                    icon="fas fa-times"
                    label="Cancelar"
                    class="p-button-outlined p-button-danger w-6"
                    (click)="cancelar()"
            ></button>
          </div>

        </form>

      </p-card>
    </div>
  </div>
</div>

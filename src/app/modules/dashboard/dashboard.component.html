<div>

  <div class="grid">
    <div class="col-12 md:col-6 lg:col-4 xl:col-2 caixa" *ngFor="let sistema of sistemas">
      <a class="duck-link" [href]="sistema.link" target="_blank">
        <p-card>
          <div class="icone">
            <img [src]="sistema.icone != '' ? sistema.icone : 'http://localhost:4200/assets/img/duck.png'" alt="Icone"/>
          </div>
          <span>{{ sistema.nome }}</span>
        </p-card>
      </a>
    </div>
  </div>

</div>

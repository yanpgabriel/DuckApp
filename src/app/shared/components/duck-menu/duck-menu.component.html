<div class="flex flex-column p-3 h-full">

  <div class="flex align-items-center p-0 mb-3 mb-md-0 logo" (click)="colapsarMenu()">
    <p-avatar image="/assets/img/duck.png" styleClass="mr-2" size="xlarge"></p-avatar>
    <span class="duck-hide-closed" [translate]="'system.name'"></span>
  </div>

  <hr>
  <duck-list [model]="menuList" [logged]="logged"></duck-list>
  <hr>

  <div class="flex align-items-center mt-3 duck-border p-2" ngbDropdown (click)="mnmenu.toggle($event)">
    <div class="col p-0 text-right">
      <p-avatar [image]="picture" styleClass="mr-2" shape="circle"></p-avatar>
    </div>
    <div class="col-9 p-0 text-left duck-hide-closed">
      <strong>{{username | translate}}</strong>
    </div>
    <p-menu #mnmenu [popup]="true" [model]="minimenu"></p-menu>
  </div>

</div>

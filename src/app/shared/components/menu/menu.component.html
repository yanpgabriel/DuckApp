<ul class="duck-menu flex-column mb-auto">
  <ng-container *ngFor="let item of model">
    <li *ngIf="!item.roles || (logged && utilsService.hasRoles(item.roles))">
      <a routerLinkActive="active" [routerLink]="[item.routerLink]">
        <em class="{{item.icon}}"></em>{{item.label | translate}}
      </a>
    </li>
  </ng-container>
</ul>

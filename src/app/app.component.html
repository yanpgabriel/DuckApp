<p-toast key="principal"></p-toast>
<duck-loading></duck-loading>

<duck-layout #layout [mostrarSidebar]="isLoggedIn" [mostrarFooter]="isLoggedIn">
  <ng-container sidebar>
    <duck-menu [logged]="isLoggedIn" [menuList]="menu" [picture]="getPicture()" [username]="getName()"></duck-menu>
  </ng-container>
  <ng-container main>
    <p-breadcrumb [home]="home" [model]="breadcrumb" [hidden]="!isLoggedIn"></p-breadcrumb>
    <router-outlet></router-outlet>
  </ng-container>
</duck-layout>
